<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Tic Tac Toe</title>
        <link rel="stylesheet" href="./normalize.css">
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>

        <div class="container">

            <div class="panel .dont_display">
                <form class="panel__form">
                    <div class="panel__text">Play as O or X? O goes first</div>

                    <div class="switch_container">
                        <div class="switch_O">O</div>

                        <label class="switch">
                              <input type="checkbox" />
                              <div></div>
                        </label>

                        <div class="switch_X">X</div>
                    </div>

                    <div>
                        <button class="panel__button">Play</button>
                    </div>
                </form>
            </div>

            <div class="game__container dont_display">
                <div class="new_game">
                    <button class="new_game_reset">Reset</button>
                </div>

                <table>
                    <tr>
                        <td>
                            <div class="content square0" data-key="0"></div>
                        </td>
                        <td>
                            <div class="content square1" data-key="1"></div>
                        </td>
                        <td>
                            <div class="content square2" data-key="2"></div>
                        </td>

                    </tr>

                    <tr>

                        <td>
                            <div class="content square3" data-key="3"></div>
                        </td>
                        <td>
                            <div class="content square4" data-key="4"></div>
                        </td>
                        <td>
                            <div class="content square5" data-key="5"></div>
                        </td>
                    </tr>

                    <tr>

                        <td>
                            <div class="content square6" data-key="6"></div>
                        </td>
                        <td>
                            <div class="content square7" data-key="7"></div>
                        </td>
                        <td>
                            <div class="content square8" data-key="8"></div>
                        </td>

                    </tr>
                <table>

                <div class="game__container__message"></div>

            </div>

        </div>


        <script src="./model.js"></script>
        <script src="./controller.js"></script>
        <script src="./view.js"></script>
    </body>
</html>
